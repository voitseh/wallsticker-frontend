<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wall-Sticker</title>
  <link rel="stylesheet" href="%PUBLIC_URL%/main.css">
  <script src="%PUBLIC_URL%/jquery.js"></script>

  <script type="text/javascript" src="%PUBLIC_URL%/sijax.js"></script>
  <script type="text/javascript">
    { { g.sijax.get_js() | safe } }
  </script>

</head>

<body>

  <table style="width: 80%" , align="center">

    <tr style="position:relative; width:100%">
      <td colspan="2" bgcolor='#e7e8da'>
        <center>
          <img src="%PUBLIC_URL%/logo.png" style="height: 50px">
        </center>
      </td>
    </tr>

    <tr style="position:relative; width:90%; float:left">
      <!--td style="position: relative; float: left; "-->
        <td style="position: relative; float: left;">
          <div style="position:relative; width:100%; "  id="buttonAddWall"></div>
        </td>
        <td style="position: relative;display: inline-block;" , align="center">
          <div style="position:relative; width:100%; " id="buttonAddMask"></div>
        </td>
        <td style="position: relative;float: right;">
          <div style="position:relative; width:100%; " id="buttonAddSticker"></div>
        </td>
      <!--/td-->
    </tr>
    <tr>

      <td  style=" position: relative; margin:20px; width:50%">

        <section>
          <!--div id="paper" style="z-index: -1; position:relative; width:90%; float:left;"></div-->
           <!-- buttons 'Wall' 'Mask' and 'Sticker' -->
           <input type="file" id="imageInput" style="display: none;" accept=".jpg, .jpeg, .png"/>
           <input type="file" id="maskInput" style="display: none;" accept=".jpg, .jpeg, .png"/>
           <input type="file" id="stickerInput" style="display: none;" accept=".jpg, .jpeg, .png"/>

           <!-- canvas -->
          <div id="canvasesdiv" style="position:relative; float:left; top:-35px; border: 1px solid rgb(204, 204, 204); width:90%; height:300px">
            <canvas id="layer1" style="z-index: 1;position:absolute;left:0px;top:0px">
              This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <canvas id="layer2" style="z-index: 2;position:absolute;left:0px;top:0px">
              This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            <div id="formCanvasResponse" style="z-index: 2;" ></div>
          </div>
        </section> 
      </td>
      <td style=" position: relative;float: right; margin-top:20px; width: 100%">
        <!-- tabs -->
        <div id="raz" style="float:right; width:90%">

                    
           <div>
            <span id="wallspan" style="color:rgb(207, 205, 205)"></span>
            <!-- button '+' -->
            <input type="file" onchange="loadGalleryWallFile()" name="wallFile" id="wallFile" style="display: none;" accept=".jpg, .jpeg, .png"
            />
            <input type="file" onchange="loadGalleryMaskFile()" name="maskFile" id="maskFile" style="display: none;" accept=".jpg, .jpeg, .png"/>
            <div style=" top:0px; left:0px; position:absolute; overflow-y:scroll ; border: 1px solid rgb(204, 204, 204);  border-top-style:hidden; width:100%; height:320px">
              <ul id="wall_gallery"></ul>
            </div>
          </div>
          <div>
            <span id="stickerspan" style="color:rgb(202, 202, 202)"></span>
            <!-- button '+' -->
            <input type="file" onchange="loadGalleryStickerFile()" name="stickerFile" id="stickerFile" style="display: none;" accept=".jpg, .jpeg, .png"
            />
            <div style=" top:0px; left:0px; position:absolute; overflow-y:scroll ; border: 1px solid rgb(204, 204, 204); border-top-style:hidden; width:100%; height:320px">
              <ul id="sticker_gallery"></ul>
            </div>
          </div>
          <div>
            <span id="settingsspan" style="color:rgb(204, 204, 204)">Settings</span>
            <div>
              <!--form id="autoMode"  enctype="multipart/form-data"-->
              <!-- auto -->
              <div id="autoModeReact" style=" position: relative; width: 90%"></div>
              <!--/form-->
            </div>
            <!-- manually -->
            <div id="manuallyMode">
              <div id="manuallyModeReact" style=" position: relative; width: 90%"></div>

            </div>
          </div>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="3">
        <!-- linear progress -->
        <div style="position: relative; width:99%; top:225px" id="linearProgress"></div>
      </td>
    </tr>

    <tr>
      <!-- button download -->
      <td style="position: relative; top:-15px">
        <div style="position:relative; float: left;" id="buttonDownload"></div>
      </td>
      <td style="position: relative; top:-40px">
        <h2 style="color: rgb(204, 204, 204); position:relative; float: left; right: 10%;">
          <div style="position:relative;float: right;" id="toggle"></div>
          Auto
        </h2>
      </td>
    </tr>

    <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
    <script>
      var WebFontConfig = {
        google: { families: ['Roboto:400,300,500:latin'] }
      };
      (function () {
        var wf = document.createElement('script');
        wf.src = '%PUBLIC_URL%/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <script src="%PUBLIC_URL%/main.js"></script>
  </table>


</body>

</html>
